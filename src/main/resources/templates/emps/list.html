<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head  th:insert="~{commons/sitebar::head}"></head>

	<body>
		<nav  th:insert="~{commons/sitebar::user_avatar}"></nav>
		<div  class="container-fluid">
			<div class="row">
				<!--公共资源导入-->
				<nav th:insert="~{commons/sitebar::sitebar}"  class="col-md-2 d-none d-md-block bg-light sidebar"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>员工信息</h2>
					<h2>
						<a class="btn btn-sm btn-success" href="emp" th:href="@{/addemp}">添加员工</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>部门</th>
									<th>id</th>
									<th>姓名</th>
									<th>入职日期</th>
									<th>性别</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp:${emps}">
									<td th:text="${emp.data_department.department_name}"></td>
									<td th:text="${emp.id}"></td>
									<td>[[${emp.last_name}]]</td>
									<td th:text="${emp.birth}"></td>
									<td th:text="${emp.gender==0?'女':'男'}"></td>
									<!--操作-->
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
										<!--<a class="btn btn-sm btn-primary" th:href="@{/emp1}">编辑</a>-->
										<a class="btn btn-sm btn-danger"  th:href="@{/delEmployeeById/}+${emp.id}">删除</a>

									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:href="@{asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:href="@{asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:href="@{asserts//js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:href="@{asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
