<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head  th:insert="~{commons/sitebar::head}"></head>

<body>
<nav  th:insert="~{commons/sitebar::user_avatar}"></nav>
<div class="container-fluid">
	<div class="row">
		<nav th:insert="~{commons/sitebar::sitebar}"  class="col-md-2 d-none d-md-block bg-light sidebar"></nav>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<form th:action="@{/emp}" method="post">
				<div class="form-group">
					<label>员工姓名</label>
					<input type="text" class="form-control" placeholder="小小酥" name="last_name">
				</div>
				<div class="form-group">
					<label>员工邮箱</label>
					<input type="email" class="form-control" placeholder="xxxxxxx@xxxx" name="email">
				</div>
				<div class="form-group">
					<label>性别</label><br/>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender" value="1">
						<label class="form-check-label">男</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender" value="0">
						<label class="form-check-label">女</label>
					</div>
				</div>
				<div class="form-group">
					<label>所属部门</label>
					<!--departments循环取出所有的部门的信息-->
					<select class="form-control" name="department">
						<option th:each="dept:${departments}"th:text="${dept.department_name}"
								th:value="${dept.id}">1</option>
					</select>
				</div>
				<div class="form-group">
					<label>入职日期</label>
					<input type="text" class="form-control" placeholder="xxxx年xx月xx日" name="birth">
				</div>
				<button type="submit" class="btn btn-primary">添加</button>
			</form>

		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{asserts/js/jquery-3.2.1.slim.min.js}" ></script>
<script type="text/javascript" th:src="@{asserts/js/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{asserts/js/bootstrap.min.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{asserts/js/feather.min.js}" ></script>
<script>
	feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{asserts/js/Chart.min.js}" ></script>
<script>
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
			datasets: [{
				data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
				lineTension: 0,
				backgroundColor: 'transparent',
				borderColor: '#007bff',
				borderWidth: 4,
				pointBackgroundColor: '#007bff'
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: false
					}
				}]
			},
			legend: {
				display: false,
			}
		}
	});
</script>

</body>

</html>
