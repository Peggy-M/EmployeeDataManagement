<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<style type="text/css">
	.head404{ width:580px; height:234px; margin:50px auto 0 auto; background:url(https://www.daixiaorui.com/Public/images/head404.png) no-repeat; }
	.txtbg404{ width:499px; height:169px; margin:10px auto 0 auto; background:url(https://www.daixiaorui.com/Public/images/txtbg404.png) no-repeat;}
	.txtbg404 .txtbox{ width:390px; position:relative; top:30px; left:60px;color:#eee; font-size:13px;}
	.txtbg404 .txtbox p {margin:5px 0; line-height:18px;}
	.txtbg404 .txtbox .paddingbox { padding-top:15px;}
	.txtbg404 .txtbox p a { color:#eee; text-decoration:none;}
	.txtbg404 .txtbox p a:hover { color:#FC9D1D; text-decoration:underline;}
</style>
<head  th:insert="~{commons/sitebar::head}"></head>
	<body>
		<nav  th:insert="~{commons/sitebar::user_avatar}"></nav>
		<div class="container-fluid">
			<div class="row">
				<nav th:insert="~{commons/sitebar::sitebar}"  class="col-md-2 d-none d-md-block bg-light sidebar"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<body bgcolor="#494949">
					<div class="head404"></div>
					<div class="txtbg404">
						<div class="txtbox">
							<p>对不起，您请求的页面不存在、或已被删除、或暂时不可用</p>
							<p class="paddingbox">请点击以下链接继续浏览网页</p>
							<p>》<a style="cursor:pointer" onclick="history.back()">返回上一页面</a></p>
							<p>》<a href="http://localhost:8080/">返回网站首页</a></p>
						</div>
					</div>
					</body>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{asserts/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{asserts/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{asserts/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{asserts/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{asserts/js/Chart.min.js}" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
